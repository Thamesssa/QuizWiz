<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <div id="start-page" class="content-section">
            <img src="./assets/DALLE.webp" alt="Quiz Image" class="left-image"/>
            <div class="text-content">
             <h2 class="header">Welcome to the Quiz Adventure!</h2>
                <form class="form">
                  <p>Get ready to test your knowledge and have fun!</p>
                  <input
                    type="text"
                    id="name"
                    placeholder="What is your name?"
                    class="name-input"/>
                    <button id="start-quiz">Start Quiz</button>
                </form>
            </div>
        </div>

        <div id="quiz" style="display: none" class="content-section">
            <img src="./assets/DALLE.webp" alt="Quiz Image" class="left-image" />
            <div class="quiz-questions text-content">
                <h3 id="welcome-message"></h3>
                <h2 id="question">Question text</h2>
                <ul>
                    <li><input type="radio" name="answer" id="a" class="answer" /><label for="a" id="a_text">Option A</label></li>
                    <li><input type="radio" name="answer" id="b" class="answer" /><label for="b" id="b_text">Option B</label></li>
                    <li><input type="radio" name="answer" id="c" class="answer" /><label for="c" id="c_text">Option C</label></li>
                    <li><input type="radio" name="answer" id="d" class="answer" /><label for="d" id="d_text">Option D</label></li>
                </ul>
                <button id="submit">Next Question</button>
            </div>
        </div>
    </div>



    <script src="./js/script.js" type="module"></script>
</body>
</html>
